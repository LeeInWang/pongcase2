<title>Member Product Page</title>

<div layout:fragment="content" class="content">
    <!-- 상품 -->
    <div class="proWrap">

        <!-- 상품 3개를 렌더링 -->
        <div class="productArea">
            <div class="productItem">
                <a th:href="@{/products/proList1}">
                    <img src="/memberproductimg/jelly11.jpeg" class="productImg" style="border-radius: 20px;">
                    <div class="productName">(젤리) 기본 젤리 케이스</div>
                    <div class="productPrice">5000</div>

            </div>

            <div class="productItem">

                <!--                &lt;!&ndash;                    <img th:src="../memberproductimg/img_mountains_wide.jpg" th:alt="Product_2_Name" class="productImg">&ndash;&gt;-->
                <!--                <a th:href="@{/products/proList1}" >-->
                <img src="/memberproductimg/basiccaseBeige.jpeg" class="productImg">

                <div class="productName">(젤리) 기본 베이지 케이스</div>
                <div class="productPrice">10000</div>
            </div>
            <div class="productItem">

                <div class="productPrice">10000</div>
            </div>
            <div class="productItem">

            </div>
            <div class="productItem">

                <div class="productPrice">10000</div>
            </div>
            <div class="productItem">
                <img src="/memberproductimg/basiccaseBlack.jpeg" alt="Product_6_Name" class="productImg">
                <div class="productName">(젤리) 기본 블랙 케이스</div>
                <div class="productPrice">10000</div>
            </div>
        </div>

    </div>
